<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CS2 Marketplace - Buy, sell, and trade CS2 items securely"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Steam-Emblem.png" />
    <!-- Basic styling to show before app loads -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #1a1a2e;
      }
      #root {
        min-height: 100vh;
      }
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        font-size: 20px;
      }
    </style>
    <!-- Add cleanup script to clear localStorage -->
    <script src="%PUBLIC_URL%/cleanup.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts - Gaming Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CS2 Marketplace - Buy, Sell & Trade</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="initial-loader">Loading CS2 Marketplace...</div>
    </div>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
